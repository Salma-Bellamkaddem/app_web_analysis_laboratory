{%  extends 'Analysis/main.html' %}
{% block content %}
{% load static %}
<section class="home-section">
    <div class="col-xl-6 col-lg-12">
        <div class="card">
            <div class="card-header">
               
    
                <h4 class="card-title"   style="font-size: 2.5rem; margin-bottom: 0.5rem;
                font-weight: 600;
                padding-left: 71px;
                line-height: 1.2;
                margin-bottom: -1.25rem;">Product</h4>
                <a class="backButton" href="{% url 'echantillon' %}"><i class="fas fa-angle-left" style="font-size: 38px;    line-height: 0; "></i></a>
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form   class="form" method="POST" action="" enctype="multipart/form-data" >
                        {%  csrf_token %} 
                    {% for field in form  %}
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label"  for="formInput#text">{{field.label}}</label>
                            <div class=" col-sm-9" >
                       {{field}} 
                               
                            </div>
                        </div>
                        {%endfor%}
                       
                        <div class="mb-3 row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary"  value="Submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    </section>
    <style> 
        .breadcrumb {
        display: -ms-flexbox;
        display: -webkit-inline-box;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        padding: 1.75rem 33rem;
        margin-bottom: 2rem;
        list-style: none;
        background-color: #fff;
        border-radius: 28.25rem;
        flex-direction: row;
        align-content: baseline;
    }</style>
    
    {% endblock content %}
